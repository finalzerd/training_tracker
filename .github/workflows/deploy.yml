name: "Server Deployment"

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:

      - name: Install SSH Key
        uses: shimataro/ssh-key-action@v2
        with:
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          known_hosts: ${{ secrets.SSH_KNOWN_HOSTS }}
          name: "deploy-key"
      
      - name: list files in runner
        run: ls -a ~/runner/.ssh
      
      - name: Deploy code to Server
        env:
          SSH_HOST: ${{ secrets.SSH_HOST }}
          SSH_PORT: ${{ secrets.SSH_PORT }}
          SSH_USER: ${{ secrets.SSH_USER }}
        run: ssh -p $SSH_PORT $SSH_USER@$SSH_HOST -i ~/runner/.ssh/deploy-key 'cd C:\Users\eeshi\Documents\training_tracker && git reset --hard origin/main && git checkout main && git fetch && git pull && git checkout main'
